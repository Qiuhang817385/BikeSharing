<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2,2,4,5,12,54,32,32,12,35]
        let mid;
        for (let i = 0; i < arr.length; i++) {
           for(let j = i+1;j<arr.length;j++){
               if(arr[i]==arr[j]){
                   arr.splice(j,1);
                   j--;
               }
               if(arr[i]>arr[j]){
                mid = arr[i];
                arr[i] = arr[j];
                arr[j] = mid;
               }
           }
        }
        console.log(arr);
        
        let str = '';
        for(let i = 0;i<4;i++){
            let ind = Math.floor(Math.random()*16)+1;
            str+="<img src='"+ ind+".jpg'>"
        }
        console.log(str);
        
        </script>
</body>
</html>
